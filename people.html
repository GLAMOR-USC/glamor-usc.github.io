    <script>
        var world_scope_descs = ["", "World Scope 1 - Corpora and Representations", "World Scope 2 - The Written Word", "World Scope 3 - The World of Sights and Sounds", "World Scope 4 - Embodiment and Action", "World Scope 5 - The Social World"];

        function onPageLoad() {

        function populateStudents() {
            // PhD Students
            var full_names = ["Ting-Yun (Charlotte) Chang", "Anthony Liang", "Ishika Singh", "Wang (Bill) Zhu", "Abrar Anwar", "Lee Kezar", "Leticia Pinto-Alva", "Tejas Srinivasan"];
            var display_names = ["Ting-Yun Chang", "Anthony Liang", "Ishika Singh", "Bill Zhu", "Abrar Anwar", "Lee Kezar", "Leticia Pinto-Alva", "Tejas Srinivasan"];
            var websites = ["https://terarachang.github.io/", "https://aliang8.github.io/", "https://ishikasingh.github.io/", "https://billzhu.me/", "https://abraranwar.github.io/", "https://leekezar.github.io/", "https://leticiapinto.github.io/", "https://tejas1995.github.io/"];
            var photos = ["ting-yun.jpg", "anthony.jpeg", "ishika.jpeg", "bill.jpeg", "abrar.png", "lee.jpeg", "leticia.png", "tejas.jpg"];
            var roles = ["2<sup>nd</sup> year PhD student", "2<sup>nd</sup> year PhD student", "2<sup>nd</sup> year PhD student", "3<sup>rd</sup> year PhD student", "2<sup>nd</sup> year PhD student", "4<sup>th</sup> year PhD student", "2<sup>nd</sup> year PhD student", "2<sup>nd</sup> year PhD student"]
            var note = ["(co-<a href=\"https://robinjia.github.io/\">Robin Jia</a>)", "", "", "(co-<a href=\"https://robinjia.github.io/\">Robin Jia</a>)", "", "", "", ""];
            var ws_themes = [["Pre-trained Model Understanding"], ["Language-guided RL", "RL for Dialogue"], ["VLN and VL Interaction"], ["Compositional Semantics", "Vision-Language Navigation"], ["Speech and Gesture", "Assistive Robotics"], ["VL for ASL"], ["Vision-and-Language"], ["Vision-Language Alignment", "VL Continual Learning"]];
            var ws = [["3"], ["4", "5"], ["4"], ["3", "4"], ["4", "5"], ["3"], ["3"], ["3", "3"]];

            var idx = 0;
            var order = [...Array(full_names.length).keys()].map(x => ++x);
            order = order.sort((a, b) => 0.5 - Math.random());
            for (idx=0; idx < full_names.length; idx++) {
                jdx = order[idx] - 1;
                var string_out = '';
                string_out += '<div class="card mb-3" style="max-width: 1000px; min-height: 160px;"><div class="row g-0 col-12"><div class="col-md-4 my-0">';
                var photo = (photos[jdx].length > 0) ? 'glamor_photos/' + photos[jdx] : 'thumbnails/ws1.png';
                string_out += '<a href="' + websites[jdx] + '" target="_blank"><img src="' + photo + '" class="img-full rounded-start" title="' + full_names[jdx] + '"></a>';
                string_out += '</div><div class="col-md-8"><div class="card-body">';
                string_out += '<h5 class="card-title">' + display_names[jdx] + '</h5>';
                string_out += '<p class="card-text">' + roles[jdx] + " " + note[jdx] + "<br/>";
                var br_idx = 0;
                //for (br_idx=0; br_idx < 2 - ws[jdx].length; br_idx++) {
                //  string_out += '<br/>';
                //}
                var ws_idx = 0;
                string_out += '</p></div><p class="card-text" style="text-align:left;padding:0rem 1rem">'
                for (ws_idx=0; ws_idx < ws[jdx].length; ws_idx++) {
                  string_out += '<a href="world_scopes.html#ws' + ws[jdx][ws_idx] + '" target="_blank"><img class="tiny-thumbnail" src="thumbnails/ws' + ws[jdx][ws_idx] + '.png" title="' + world_scope_descs[ws[jdx][ws_idx]] + '"></a> ' + ws_themes[jdx][ws_idx] + "&ensp; <br/>";
                }
                //for (br_idx=0; br_idx < 3 - ws[jdx].length; br_idx++) {
                //string_out += '<br/>';
                //}
                string_out += '</p></div></div></div>';

                // Load to left/right side based on parity, populating left side first in case of odd number
                var side = (idx % 2 == 0) ? document.getElementById("phd_students_left") : document.getElementById("phd_students_right");
                //var side = document.getElementById("phd_students_left")
                side.innerHTML += string_out;
            }

            var full_names = ["Flora Jia", "Elle Szabo", "Junu Song", "Chu Fang", "Yuan Huang", "Leslie Moreno", "Julie Kim"];

            var year = ["Junior Undergraduate @ USC", "Senior Undergraduate @ USC", "Junior Undergraduate @ USC", "Senior Undergraduate @ USC", "2nd year Masters Student @ USC", "Sophomore Undergraduate @ USC", "Sophomore Undergraduate @ USC", ]

            var idx = 0;
            var order = [...Array(full_names.length).keys()].map(x => ++x);
            order = order.sort((a, b) => 0.5 - Math.random());
            for (idx=0; idx < full_names.length; idx++) {
                jdx = order[idx] - 1;
                var string_out = '';
                string_out += '<div class="card mb-3" style="max-width: 1000px; min-height: 160px;"><div class="row g-0 col-12"><div class="col-md-4 my-0">';
                var photo = (photos[jdx].length > 0) ? 'glamor_photos/' + photos[jdx] : 'thumbnails/ws1.png';
                string_out += '<img src="' + photo + '" class="img-full rounded-start" title="' + full_names[jdx] + '">';
                string_out += '</div><div class="col-md-8"><div class="card-body">';
                string_out += '<h5 class="card-title">' + display_names[jdx] + '</h5>';
                string_out += '<p class="card-text">' + year[jdx] + "<br/>";
                string_out += program[jdx] + "<br/>";
                string_out += ug_program[jdx] + "<br/>";
                string_out += '</p></div></div></div>';

                // Load to left/right side based on parity, populating left side first in case of odd number
                var side = (idx % 2 == 0) ? document.getElementById("ug_students_left") : document.getElementById("ug_students_right");
                //var side = document.getElementById("ug_students_left");
                side.innerHTML += string_out;
            }

            // Previous Students [fixed order based on time of lab affiliation]
            // Add new prev students to the end of these lists; students will be rendered
            // in reverse list order.
            var full_names = ["Minh (Evelyn) Vu", "Kush Bhagat", "Chidera Iwudyke", "Tanis Sarbatananda"];
            var display_names = ["Evelyn Vu", "Kush Bhagat", "Chidera Iwudyke", "Tanis Sarbatananda"];
            var affiliation = ["Junior @ Cal Poly Pomona", "Sophomore @ University of Texas, Dallas", "Senior @ University of Maryland, Baltimore County", "Junior @ Los Angeles City College"];
            var photos = ["", "", "", ""];
            var visit_period = ['Summer 2022', 'Summer 2022', 'Summer 2022', 'Summer 2022']
            var program = ["Robotics REU", "USC SURE", "USC SURE", "USC/LACC ASSURE"];
            var program_link = ["https://www.cs.usc.edu/reu/", "https://viterbiundergrad.usc.edu/research/sure/", "https://viterbiundergrad.usc.edu/research/sure/", ""];
            var project_title = ['Language Commands for a Virtual Agent', 'Object Segmentation for ALFRED', 'Gesture for Second Language Learning', 'Towards Embodied Speech Recognition'];
            var project_deliverable = ['reu/2022/vu.pdf', 'reu/2022/bhagat.pdf', 'reu/2022/iwudyke.pdf', 'reu/2022/sarbatananda.pdf'];
            var link_anchors = ['2022vu', '2022bhagat', '2022iwudyke', '2022sarbatananda'];

            var idx = 0;
            var order = [...Array(full_names.length).keys()].map(x => ++x);
            order.reverse();
            for (idx=0; idx < full_names.length; idx++) {
                jdx = order[idx] - 1;
                var string_out = '';
                string_out += '<a id="#' + link_anchors[jdx] + '"></a>';
                string_out += '<div class="card mb-3" style="max-width: 1000px; min-height: 160px;"><div class="row g-0 col-12"><div class="col-md-4 my-0">';
                var photo = (photos[jdx].length > 0) ? 'glamor_photos/' + photos[jdx] : 'thumbnails/ws1.png';
                string_out += '<img src="' + photo + '" class="img-full rounded-start" title="' + full_names[jdx] + '">';
                string_out += '</div><div class="col-md-8"><div class="card-body">';
                string_out += '<h5 class="card-title">' + display_names[jdx] + '</h5>';
                string_out += '<p class="card-text">' + affiliation[jdx] + "<br/>";
                string_out += 'Visited ' + visit_period[jdx] + ' ';
                if (program_link[jdx].length > 0) {
                    string_out += 'via <a href="' + program_link[jdx] + '">' + program[jdx] + '</a>';
                } else {
                    string_out += 'via ' + program[jdx];
                }
                string_out += '<br/><a href="' + project_deliverable[jdx] + '">' + project_title[jdx] + '</a>';
                
                string_out += '</p></div></div></div>';

                // Load to left/right side based on parity, populating left side first in case of odd number
                var side = (idx % 2 == 0) ? document.getElementById("past_students_left") : document.getElementById("past_students_right");
                //var side = document.getElementById("past_students_left");
                side.innerHTML += string_out;
            }
        }
